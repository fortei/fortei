apiVersion: apps/v1
kind: Deployment
metadata:
  name: issy-frontend-deployment
  labels:
    app: issy-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: issy-frontend
  template:
    metadata:
      labels:
        app: issy-frontend
    spec:
      type: ClusterIP
      containers:
      - name: issy-frontend
        image: sunhaunt/av-app2
        ports:
        - containerPort: 4000

apiVersion: v1
kind: Service
metadata:
  name: issy-frontend-service
spec:
  selector:
    app: issy-frontend
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
